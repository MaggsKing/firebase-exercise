<!DOCTYPE html>
<html>
	
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>


		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

		<!-- Angular -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js">


		</script>


		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<style type="text/css"></style>
	</head>



	<body ng-app="app">
		<div class="container" ng-controller="myCtrl">

			<h1>{{ message }}</h1>
			<ul>
				<li ng-repeat="dat in data"> {{dat}}</li>
			</ul>
		</div>
		<script>
        var app = angular.module('app', ["firebase"]);

        app.controller('myCtrl', ['$scope','$firebaseObject', function($scope, $firebaseObject){
            var ref = new Firebase("https://chat-exercise3.firebaseio.com/");

            $scope.data = $firebaseObject(ref);

            $scope.message = 'My List of Made up Friends';
        }]);
        </script>




	</body>

	<script type="text/javascript"></script>
</html>
